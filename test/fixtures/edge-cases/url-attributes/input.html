<!DOCTYPE html>
<html>
<head>
  <title>URL Attributes Edge Cases</title>
  <link rel="canonical" href="https://example.com/page/?param=value&another=value">
  <meta property="og:image" content="  https://example.com/images/og.jpg  ">
</head>
<body>
  <div>
    <!-- Unusual URL formats -->
    <a href="https://example.com/path with spaces/">Link with spaces</a>
    <a href="https://user:password@example.com">Link with credentials</a>
    <a href="https://example.com/path#fragment?param=value">Link with fragment before query</a>
    <a href="https://example.com:8080/path/">Link with port</a>
    <a href="https://example.com/path?a=1&b=2#fragment">Link with query and fragment</a>
    
    <!-- Unicode URLs -->
    <a href="https://例子.测试/">Unicode domain</a>
    <a href="https://example.com/ñandú/café">Unicode path</a>
    
    <!-- Special protocols -->
    <a href="mailto:user@example.com">Email link</a>
    <a href="tel:+1234567890">Phone link</a>
    <a href="javascript:void(0)">JavaScript link</a>
    <a href="data:image/png;base64,iVBORw0KGgoAAAANSUh">Data URL</a>
    
    <!-- SVG with URLs -->
    <svg width="100" height="100">
      <image xlink:href="https://example.com/image.svg" />
      <use href="https://example.com/icons.svg#icon" />
    </svg>
  </div>
</body>
</html>
